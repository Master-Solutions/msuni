name: "Build and Test"

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: npm install lerna --global
      - run: lerna bootstrap
      - run: yarn rebuild
      - run: yarn test
